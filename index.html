<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunidad</title>
</head>
<body>
    <h1>¡Regístrate y únete a la comunidad!</h1>
    <form>
    <fieldset>
        <div>
            <label for="Nombre">Nombre:</label>
            <input type="text" id="Nombre">
        </div>
        <div>
            <label for="Apellido">Apellido:</label>
            <input type="text" id="Apellido">
        </div>
        <div>
            <label for="Correo_Electrónico">Correo Electrónico:</label>
            <input type="text" id="Correo_Electrónico">
        </div>
        <div>
            <label for="Contraseña">Contraseña:</label>
            <input type="password" id="Contraseña">
        </div>
        <div>
            <label for="Confirmar_Contraseña">Confirmar Contraseña:</label>
            <input type="password" id="Confirmar_Contraseña">
        </div>
        <div>
            <label id="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="Fecha_nacimiento" name="fecha_nacimiento">
        </div>
        <div>
            <label>Genero:</label>
            <input type="radio" id="Masculino" name="Genero" value="Masculino">
            <label for="Masculino">Masculino</label>
            <input type="radio" id="Femenino" name="Genero" value="Femenino">
            <label for="Femenino">Femenino</label>
            <input type="radio" id="Prefiero_no_decir" name="Genero" value="Prefiero_no_decir">
            <label for="Prefiero_no_decir">Prefiero no decir</label>
        </div>
        <div>
            <input type="checkbox" id="acepto" name="acepto">
            <label for="acepto">Suscríbete a nuestro boletín de noticias</label>
        </div>
        <div>
            <label for="comentario">Una descripción de mi mismo: </label>
            <textarea id="comentario" name="comentario" rows="4" cols="30"></textarea>
        </div>
        <div>
            <label id="Selecciona_tus_intereses">Selecciona tus intereses: </label>
            <select id="intereses" name="intereses">
                    <option value="Musica">Musica</option>
                    <option value="Deportes">Deportes</option>
                    <option value="Viajes">Viajes</option>
                    <option value="Tecnología">Tecnología</option></select>
        </div>
        <div>
            <button>¡Regístrate!</button>
        </div>
        </fieldset>
    </form>
</body>
</html>
